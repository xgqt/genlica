variables:
  EMERGE_DEFAULT_OPTS: " --jobs=10 --keep-going --noreplce --oneshot --quiet"
  FEATURES: "getbinpkg"
  GIT_SUBMODULE_STRATEGY: "recursive"
  MAKEOPTS: "--jobs=10"
  PORTAGE_BINHOST: "https://xgqt.gitlab.io/gentoo-mini-mirror/binpkgs"
  TERM: "dumb"
  USE: "-perl"


stages:
  - test
  - install


test:
  image: alpine:latest
  stage: test

  before_script:
    - apk update
    - apk add bash shellcheck

  script:
    - bash ./test.sh


install:
  image: gentoo/stage3-amd64:latest
  stage: install

  before_script:
    - mkdir /var/db/repos/gentoo
    - emerge-webrsync
    - emerge app-admin/stow app-portage/cpuid2cpuflags dev-vcs/git

  script:
    - bash ./install
    - emerge -q bash
